<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Salary Calculator</title>
  <script src="script.js"></script>
</head>
<body>
  <header>
    <h1>Salary Calculator</h1>
  </header>
  <main>
    <h2>Add Employee</h2>
    <form id="employeeForm" onsubmit="addEmployee(event)">
      <input id="inputFirstName" data-testid="firstNameInput" type="text" placeholder="First Name" />
      <input id="inputLastName" data-testid="lastNameInput" type="text" placeholder="Last Name" />
      <input id="inputId" data-testid="idInput" type="text" placeholder="ID" required/>
      <input id="inputTitle" data-testid="titleInput" type="text" placeholder="Title" />
      <input id="inputSalary" data-testid="annualSalaryInput" type="number" placeholder="Annual Salary" required/>
      <button id="submitEmployee" data-testid="submitButton" type="submit">Submit</button>
    </form>

    <h2>Employees</h2>
    <table id="employeeTable">
      <tr id="tableHeaderRow">
        <th>First Name</th>
        <th>Last Name</th>
        <th>ID</th>
        <th>Title</th>
        <th>Annual Salary</th>
        <th></th>
      </tr>
    </table>
  </main>
  <footer>
    <h2 id="monthlyCostOutput">Total Monthly:</h2>
  </footer>
</body>
</html>
